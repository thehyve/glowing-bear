<div class="gb-table-dimension-container">
  <p-pickList [source]="rowDimensions" [target]="columnDimensions"
              sourceHeader="Rows" targetHeader="Columns" [responsive]="true"
              filterBy="name" [dragdrop]="true"
              [metaKeySelection]="false"
              sourceFilterPlaceholder="Search by name"
              targetFilterPlaceholder="Search by name"
              [showSourceControls]="false"
              [showTargetControls]="false"
              (onMoveToTarget)="updateTable()"
              (onMoveToSource)="updateTable()"
              (onMoveAllToTarget)="updateTable()"
              (onMoveAllToSource)="updateTable()"
              (onSourceReorder)="updateTable()"
              (onTargetReorder)="updateTable()"
              (drop)="onDrop()"
              [sourceStyle]="{'min-height':'130px','height': '100%'}"
              [targetStyle]="{'min-height':'130px','height': '100%'}">
    <ng-template let-dimension pTemplate="item">
      <div>
        <p-checkbox [(ngModel)]="dimension.selected" binary="true"></p-checkbox>
        <span>{{dimension.name}}</span>
      </div>
    </ng-template>
  </p-pickList>
</div>
