<div class="constraint-comp">
  <!-- Remove Button -->
  <button *ngIf="!isRoot"
          type="button"
          class="btn btn-outline-danger btn-sm pull-right constraint-remove-btn"
          (click)="remove()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </button>

  <gb-combination-constraint *ngIf="constraint.getClassName() === 'CombinationConstraint' "
                             [constraint]="constraint"></gb-combination-constraint>
  <gb-concept-constraint *ngIf="constraint.getClassName() === 'ConceptConstraint' "
                         [constraint]="constraint"></gb-concept-constraint>
  <gb-study-constraint *ngIf="constraint.getClassName() === 'StudyConstraint' "
                       [constraint]="constraint"></gb-study-constraint>
  <gb-patient-set-constraint *ngIf="constraint.getClassName() === 'PatientSetConstraint' "
                             [constraint]="constraint"></gb-patient-set-constraint>
  <gb-pedigree-constraint *ngIf="constraint.getClassName() === 'PedigreeConstraint' "
                             [constraint]="constraint"></gb-pedigree-constraint>
</div>
