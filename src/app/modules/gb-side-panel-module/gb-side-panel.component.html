<div class="side-panel-container">
  <div class="gb-logo-panel">
    <img src="../../../assets/icons/glowingbear.png" (click)="goToDocUrl()">
    <span class="gb-logo-text" (click)="goToDocUrl()">GLOWING BEAR</span>
  </div>

  <div class="accordion-container">
    <p-accordion [multiple]="true">

      <div *ngIf="isDataSelection">
        <p-accordionTab header="Ontology" [selected]="true">
          <gb-tree-nodes></gb-tree-nodes>
        </p-accordionTab>
      </div>

      <p-accordionTab header="Cohorts" [selected]="true">
        <gb-cohorts></gb-cohorts>
      </p-accordionTab>

      <p-accordionTab header="Variables" [selected]="true">
        <gb-variables></gb-variables>
      </p-accordionTab>

    </p-accordion>
  </div>
</div>
