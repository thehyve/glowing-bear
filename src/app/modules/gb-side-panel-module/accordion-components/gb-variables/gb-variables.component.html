<div>

  <div *ngIf="isExport" class="checkAllText">
    <p-checkbox [(ngModel)]="allChecked" binary="true"
                (onChange)="checkAll($event)"></p-checkbox>
    {{checkAllText}}
  </div>

  <mat-accordion [multi]="true">
    <mat-expansion-panel *ngFor="let type of availableVariableTypes" expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{type}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div>
        <div *ngFor="let concept of categorizedVariables.get(type)"
             [pDraggable]="variablesDragDropScope"
             class="variable">
          <p-checkbox *ngIf="isExport" [(ngModel)]="concept.selected"
                      binary="true" (onChange)="checkVariables()"></p-checkbox>
          {{concept.name}} ({{concept.counts.subjectCount}})
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
