<div [pDraggable]="dragDropContext"
     (onDragStart)="onDragStart($event)"
     class="gb-draggable-cell-inside-container form-inline">
  <span>{{constraint.textRepresentation}}</span>
  <button type="button"
          class="btn btn-outline-primary btn-sm pull-right gb-draggable-cell-remove-btn"
          (click)="remove()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </button>
</div>
