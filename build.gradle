buildscript {
    ext {
        gradleNodeVersion = '1.2.0'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath "com.moowork.gradle:gradle-node-plugin:${gradleNodeVersion}"
        classpath 'net.linguica.gradle:maven-settings-plugin:0.5'
    }
}

ext {
    glowingBearVersion = '0.0.1-luke-acc-SNAPSHOT'
    nodeVersion = '7.10.1'
    gradleWrapperVersion = '4.0'
}

version = glowingBearVersion
group = 'nl.thehyve'

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'distribution'
apply plugin: 'com.moowork.node'
apply plugin: 'net.linguica.maven-settings'
apply plugin: 'maven-publish'

repositories {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

node {
    version = nodeVersion
    download = true
}

task npmPackage(type: NpmTask, dependsOn: 'npmInstall') {
    group = 'application'
    description = 'Builds the application'
    args = ['run', 'package']
}
distTar.dependsOn(npmPackage)

task npmTest(type: NpmTask, dependsOn: 'npmInstall') {
    group = 'verification'
    description = 'Executes user interface unit tests'
    args = ['run', 'testOnce']
}
check.dependsOn(npmTest)

clean {
    delete fileTree(dir: 'dist')
}

distributions {
    main {
        contents {
            from 'dist'
            include '**'
        }
    }
}

distZip.enabled = false

publishing {
    repositories {
        maven {
            name 'nl.thehyve.nexus'
            url 'https://repo.thehyve.nl/content/repositories/snapshots/'
        }
    }
    publications {
        maven(MavenPublication) {
            artifact distTar // Publish the output of the distTar task
        }
    }
}
publishToMavenLocal.dependsOn 'distTar'
publish.dependsOn 'distTar'

